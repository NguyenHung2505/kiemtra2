<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

 // bai1 : a + b + c
    let songuyen = [[1,2,3,4],[5,6,7,8],[1,3,5,9]];
    let dem = 0 ;
    let tich = 1;
    let max = songuyen[0][0];
    let min = songuyen[0][0];

    for (i = 0 ; i < songuyen.length ;i++ ){
        for ( j = 0 ; j < songuyen[i].length ; j ++){
            if (songuyen[i][j]%2==0){
                document.write(songuyen[i][j] + "<br>")
                dem ++
            }else (tich = tich * songuyen[i][j])
        }
    }
    alert("dem so chan" + dem)
    alert("tich" + tich)

 // bai 1 : d+e : tim max cua mang

 for (i = 0 ; i < songuyen.length ;i++ ){
     for ( j = 0 ; j < songuyen[i].length ; j ++) {
         if (songuyen[i][j]>max){
             max = songuyen[i][j]
         } else if(songuyen[i][j<min]){
             min = songuyen[i][j]
         }
     }
 } document.write("max cua mang :" +max + "<br>")
 document.write("min cua mang :" + min)

</script>
</body>
